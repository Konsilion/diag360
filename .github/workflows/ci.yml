name: Export PDF (on demand)

on:
  workflow_dispatch:  # permet de le déclencher manuellement

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - run: pip install mkdocs-material
      - run: pip install mkdocs-macros-plugin
      - run: pip install mkdocs-video
      - run: pip install mkdocs-pdf-export-plugin

      - name: Build PDF
        run: |
          cd mkdocs/
          mkdocs build
          # Le plugin pdf-export place les PDF ici par défaut :
          # site/pdf/document.pdf

      # Optionnel : uploader le PDF généré comme artefact
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: mkdocs-pdf
          path: mkdocs/site/pdf/*.pdf
