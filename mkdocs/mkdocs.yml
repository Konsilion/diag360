nav:

    - Accueil: index.md

    - Présentation : pages/presentation_generale_outil.md

    - Outil: pages/diag360_outil.md



site_name: Diag360 - Résilience territoriale
site_author: Nicolas Brémond
site_description: Développer, proposer et promouvoir la Low-technologie.
site_url: https://phoenix-conseil.org
repo_url: https://github.com/konsilion/diag360

extra:
  generator: false

theme:
    name: material
    features:
      - navigation.indexes
      - navigation.tracking
      - navigation.top
      - navigation.tabs
      - navigation.tabs.sticky
    language: fr
    palette:
        primary: blue grey
        accent: green

plugins:
  - macros
  - search

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
  - admin/css/colors.css
  
copyright: Une plateforme développé avec ❤ par le Collectif Diagnostic 360° - Codé par Phoenix Conseil en Transformation - © 2024 by Frédéric Haas is licensed under CC BY-NC-ND 4.0
