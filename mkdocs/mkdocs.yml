site_name: Diag360 - Résilience territoriale
site_author: Nicolas Brémond
site_description: Développer, proposer et promouvoir la Low-technologie.
site_url: https://konsilion.github.io/diag360
repo_url: https://github.com/Konsilion/diag360
repo_name: konsilion/diag360
edit_uri: edit/master/mkdocs/docs/


extra:
  generator: false

theme:
    name: material
    features:
      - content.action.edit
      - navigation.indexes
      - navigation.tracking
      - navigation.top
      - navigation.tabs
      - navigation.tabs.sticky
    language: fr
    palette:
        primary: blue grey
        accent: green

plugins:
  - macros
  - search

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
  - personnal.css
  
